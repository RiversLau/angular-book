<!DOCTYPE html>
<html ng-app="formValidate">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Form Validate</title>
    <script src="../common/js/angular.min.js"></script>
    <script src="../custom/js/chapter2/form_validate.js"></script>
</head>
<body>
    <h1>Sign up</h1>
    <form name="addUserForm" ng-controller="AddUserController">
        <div ng-show="message">{{message}}</div>
        <div>First Name: <input name="firstName" ng-model="user.first" required></div>
        <div>Last Name: <input name="lastName" ng-model="user.last" required></div>
        <div>Email: <input type="email" ng-model="user.email" required></div>
        <div>Age: <input type="number" ng-model="user.age" ng-maxlength="3" ng-min="1"></div>
        <div><button ng-click="addUser()" ng-disabled="!addUserForm.$valid">Submit</button></div>
    </form>
</body>
</html>
